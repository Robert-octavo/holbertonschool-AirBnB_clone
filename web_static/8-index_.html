<html>
    <head>
        <title>AirBnB Clone</title>
        <link rel="icon" type="image/png" href="/images/icon.png">
        <link rel="stylesheet" href="/styles/4-common.css">
        <link rel="stylesheet" href="/styles/3-footer.css">
        <link rel="stylesheet" href="/styles/3-header.css">
        <link rel="stylesheet" href="/styles/6-filters.css">
        <link rel="stylesheet" href="/styles/8-places.css">
    </head>
    
    <body>
        <header>
            <div class="div_container">
                <div class="logo">
                </div>
            </div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona ...</h4>
                    <ul class="popover">
                        <ul class="indent">
                        <li>
                            <h2>Arizona:</h2>
                                <ul>
                                    <li>Page</li>
                                    <li>Page 2</li>
                                </ul>
                        </li>
                        <li>
                            <h2>California:</h2>
                            <ul>
                                <li>San Francisco</li>
                                <li>Los Altos</li>
                            </ul>
                        </li>
                        </ul>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen ...</h4>
                    <ul class="popover">
                        <ul id="padding_amenities" class="indent">
                            <li>Internet</li>
                            <li>TV</li>
                            <li>Kitchen</li>
                            <li>Iron</li>
                        </ul>
                    </ul>
                </div>
                <div></div>
                <button>Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <!--<div class="div_place">-->
                <article>
                    <div class="place_title">
                        <div class="space"></div>
                        <div>
                            <h2>My home</h2>
                        </div>
                        <div class="price_by_night">
                            <p>$80</p>
                        </div>
                    </div>
                    <!--Div for information -->
                    <div class="information">
                        <div class="max_guest">

                        </div>
                        <div class="number_rooms">

                        </div>
                        <div class="number_bathrooms">

                        </div>
                    </div>
                </article>
                <article>
                    <div class="place_title">
                        <div class="space"></div>
                        <div>
                            <h2>Tiny house</h2>
                        </div>
                        <div class="price_by_night">
                            <p>$65</p>
                        </div>
                    </div>
                    <!--Div for information -->
                    <div class="information">

                    </div>
                    </div>
                </article>
                <article>
                    <div class="place_title">
                        <div class="space"></div>
                        <div>
                            <h2>A suite</h2>
                        </div>
                        <div class="price_by_night">
                            <p>$190</p>
                        </div>
                    </div>
                    <!--Div for information -->
                    <div class="information">

                    </div>
                    </div>
                </article>
                <!--</div>-->
            </section>
        </div>
        <footer>
            <div><p>Best School</p></div>
        </footer>
    </body>
</html>
